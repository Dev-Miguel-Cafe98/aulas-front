<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de imagens</title>
    
</head>
<body>
    <h1>Trabalho com imagens</h1>
    <p>Formatos mais comuns:</p>
    <ul>
        <li><b>JPEG/JPG</b></li>
        <li><b>PNG</b></li>
        <li>GIF</li>
        <li><b>SVG</b></li>
        <li>WebP</li>
    </ul>

    <h2>Exemplo:</h2>


<!-- CRT; 
    tag:       <img>
    Atributos:  src="caminho e nome.extensão da imagen" alt="texto alternativo e acessível"
     -->

     <img src="imagens/apple.jpg" alt="propaganda da IPhoneX">

     <h2>Imagens em outros elementos</h2>

     <!-- Div é um elemento genérico ( sen significado).
      Ela pode ser usada para "agrupar" purtos elementos, e se comporta como uma caixa/bloco. Muito usada para estruturaçao de layouts de um site. -->
    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>     
    
    <p>
        <img src="imagens/mini-apple.jpg" alt="">
        <img src="imagens/mini-ibm.jpg" alt="">
        <img src="imagens/mini-microsoft.jpg" alt="">
    </p>

    <h2>Novidade mo HTML para imagens</h2>

    <figure  >
        <img src="imagens/stonehenge.jpg" alt="Ruínas do monumento histórico stonehenge">
        <figcaption >Férias no stonehenge</figcaption>

    </figure>

    <h2>Diferença entre bitmap e vetor</h2>

    <img src="imagens/black-cat.png" alt="Gato preto">
    <img src="imagens/black-cat.svg" alt="Gato preto">
</body>
</html>
